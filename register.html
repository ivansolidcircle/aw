<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="AgenWin official template design"/>
		<meta name="keywords" content="agenwin,template,responsive,design"/>
		<meta name="author" content="Ivan Solid Circle">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald">
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 800px)" href="css/desktop.css" />
		<link rel="stylesheet" type="text/css" media="screen and (max-width: 700px)" href="css/mobile.css" />
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 701px) and (max-width: 799px)" href="css/tablet.css" />
		<script type="text/javascript" src="js/jquery.1.12.0.min.js"></script>
	</head>
	<body>
		<div class="login-register positionRelative">
			<div class="login-register-close cursorPointer taCenter positionAbsolute">
				X
			</div><!-- login-register-close -->
			<div class="login-register-title taCenter">
				daftar member
			</div><!-- login-register-title -->
			<div class="login-register-content">
				<form name="register-form" action="" method="post">
					<div class="login-register-form-item-container w100">
						<input type="email" name="login-register-email" class="login-register-form-item w100" placeholder="EMAIL" />
					</div><!-- login-register-form-item-container -->
					<div class="login-register-form-item-container w100">
						<select name="login-register-bank" class="login-register-form-item w100">
							<option value="pilih">
								pilih bank
							</option>
							<option value="bca">
								bca
							</option>
							<option value="mandiri">
								mandiri
							</option>
							<option value="bni">
								bni
							</option>
							<option value="bri">
								bri
							</option>
						</select>
					</div><!-- login-register-form-item-container -->
					<div class="login-register-form-item-container w100">
						<input type="text" name="login-register-norek" class="login-register-form-item w100" placeholder="NO REKENING" />
					</div><!-- login-register-form-item-container -->
					<div class="login-register-form-item-container w100">
						<input type="text" name="login-register-namarek" class="login-register-form-item w100" placeholder="NAMA PEMILIK REKENING" />
					</div><!-- login-register-form-item-container -->
					<div class="login-register-form-item-container w100">
						<select name="login-register-game" class="login-register-form-item w100">
							<option value="pilih">
								pilih game
							</option>
							<option value="sbobet">
								sbobet casino
							</option>
							<option value="ion">
								ion club
							</option>
							<option value="ibcbet">
								ibcbet
							</option>
							<option value="calibet">
								calibet
							</option>
							<option value="guavita">
								calibet
							</option>
							<option value="soa">
								Star of Asia
							</option>
						</select>
					</div><!-- login-register-form-item-container -->
					<div class="login-register-form-item-container-noborder taCenter w100">
						<label>
							<input type="checkbox" name="login-register-sk" />
							Saya telah menyetujui <a href="syarat.html" target="_blank">syarat &amp; ketentuan</a>
						</label>
					</div><!-- login-register-form-item-container -->
					<div class="w100">
						<input type="submit" value="DAFTAR SEKARANG" class="login-register-submit w100 cursorPointer" name="login-register-submit" />
					</div><!-- login-register-form-item-container -->
					<div class="login-register-form-item-container-noborder taCenter w100">
						Sudah punya akun?&nbsp;
						<a class="login-register-btn" href="login.html">
							Login di sini
						</a>
					</div><!-- login-register-form-item-container -->
				</form>
			</div><!-- login-register-content -->
		</div><!-- login-register -->
		<script type="text/javascript" src="js/login-register.js"></script>
	</body>
</html>
